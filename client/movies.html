<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <title>Movies list</title>
    <script type="module" defer src="js/appMovies.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Movies list:</h1>
      <form id="search" class="d-flex mt-3 py-5" role="search">
        <input
          id="input"
          class="form-control me-2"
          type="search"
          placeholder="Enter yoyr search request..."
          aria-label="Search"
        />
        <button class="btn btn-outline-primary" type="submit">Search</button>
      </form>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Summary</th>
            <th>Rating</th>
            <th>Genere</th>
          </tr>
        </thead>
        <tbody id="id_parent"></tbody>
      </table>
      <button class="btn btn-outline-primary" id="btnBack">Back</button>
      <button class="btn btn-primary" id="btnNext">Next</button>
    </div>
  </body>
</html>
